App\Entity\User:
    user_{1..50}:
        username (unique): '<word()>'
        roles: [ROLE_MEMBER]
        password: '\$argon2id\$v=19\$m=65536,t=4,p=1\$lyNUAEBZPrgkCUXekFikfQ\$ATMVgoO/E7Mp/P2sm2DuGKBbPjjs/t+wToPz7/Xhfjk'
        description: '<word()>'
        firstname: '<name()>'
        lastname: '<name()>'
        birth: '<date_create()>'
        email: '<email()>'
        city: '<city()>'
        longitude: '<randomFloat()>'
        latitude: '<randomFloat()>'
        mobile: '<phoneNumber()>'
        avatar: '<word()>'
        status: '@status*'
        frequency: '@frequency*'
        createdAt: '<date_create()>'
        updatedAt: '<date_create()>'        

App\Entity\Game:
    game_{1..10}:
        title: '<word(10)>' 
        description: '<text(100)>'
        poster: '<word(20)>'
        logo: '<word(20)>'
        ranks: <numberBetween(1, 4)>x @rank_*
        plateform: '@plateform_{1..3}'
        createdAt: '<date_create()>'


App\Entity\Frequency:
    frequency_{1..4}:
        name: '<text(10)>' 

App\Entity\Guild:
    guild_{1..5}:
        name: '<name(10)>'
        
        description: '<text(55)>'
        avatar: '<word(10)>'
        banner: '<word(15)>'
        users: <numberBetween(4, 9)>x @user_*
        createdAt: '<date_create()>'
        updatedAt: '<date_create()>'


App\Entity\Rank:
    rank_{1..10}:
        name: '<word(8)>'
        logo: '<word(10)>'
        createdAt: '<date_create()>'
        games: '@game*'
                 
        
App\Entity\Status:
    status_{1..4}:
        name: '<word(5)>'

App\Entity\Plateform:
    plateform_{1..50}:
        name: '<word(10)>'
        createdAt: '<date_create()>'
        updatedAt: '<date_create()>'        

App\Entity\FavoriteGame:
    favoriteGame_{1..50}:
        rank: '@rank*'
        game: '@game*'
        user: '@user*'

        